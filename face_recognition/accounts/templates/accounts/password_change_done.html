{% extends 'blog/base.html' %}
{% block style %}
<style type="text/css">
    h1 {
        margin: 0 0 20px;
        font-weight: 300;
        font-size: 20px;
        color: #666;
    }

    p {
        padding: 0;
        line-height: 140%;
        margin: .2em 0 .8em 0;
    }

</style>
{% endblock style %}

{% block content %}
    <h1>Password change successful</h1>
    <p>Your password was changed.</p>
    <div class="border-top pt-1">
        <small class="text-muted">
            <a href="{% url 'login' %}">Log in again</a>
        </small>
    </div>

{% endblock content %}
