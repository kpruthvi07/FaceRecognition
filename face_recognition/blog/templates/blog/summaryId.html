{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
        <center style="padding-bottom: 5px;text-decoration: underline;"><b>Summary</b></center>
        {% if not user.is_staff %}
            <div class="table-responsive mt-1">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Attendance Summary</th><th scope="col">Value</th>
                </tr>
                </thead>
                <tbody>
                    {% for key,value in data.items  %}
                        <tr>
                            <td>{{key}}</td><td>{{value}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        {% endif %}  
    {% endblock content %}
